          </td>

        <tr>
            <td height="787" style="padding: 0;">

              <div class="ai-section"</div>
                    <h2>AI กับชีวิตวัยรุ่น</h2>
                    <div class="circle-container">
                        <a href="edu.html" class="circle-button"><img src="img/edu.jpg">

                        <a href="fun.html" class="circle-button"><img src="img/fun.jpg">
                            <div>บันเทิง</div>

                            <div>แฟชั่น/สไตล์</div>

              <section id="chat">
                    <h2>Chat กับ คำสุข</h2>
                    <div id="chatbox"></div>
                    <input type="text" id="userInput" placeholder="พิมพ์ข้อความของคุณ..." />
                <button onclick="sendMessage()">ส่ง</button>
                </section>
            </td>
        </tr>

        <tr>
            <td><img src="img/footer.jpg"></td>
        </tr>
    </table>

<script>
        function sendMessage() {
            const input = document.getElementById("userInput");
            const chatbox = document.getElementById("chatbox");
            const msg = input.value.trim();
            if (!msg) return;

            chatbox.innerHTML += `<p><strong>คุณ:</strong> ${msg}</p>`;
            let reply = "ขอบคุณที่แชร์นะ ลองหายใจเข้าลึกๆ แล้วเล่าให้ฉันฟังได้เสมอ";
            if (msg.includes("เครียด") || msg.includes("เหนื่อย")) reply = "ฟังดูเหนื่อยมากเลย อยากให้พักสักนิด แล้วค่อยกลับมานะ";
            else if (msg.includes("นอนไม่หลับ")) reply = "ลองฟังเพลงช้าๆ หรือฝึกสมาธิก่อนนอนดูไหม?";

            chatbox.innerHTML += `<p><strong>คำสุข :</strong> ${reply}</p>`;
            input.value = "";
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        window.onload = () => {
            document.getElementById("chatbox").innerHTML =
                "<p><strong>คำสุข :</strong> สวัสดีครับ! ผมชื่อคำสุข พร้อมเป็นเพื่อนคุยและให้คำปรึกษาครับ</p>";
        };
    </script>

</body>
