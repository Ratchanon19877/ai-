<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TeenAI Life</title>
    <style type="text/css">
        @font-face {
            font-family: 'font';
            src: url(BaiJamjuree-Bold.ttf) format('truetype');
        }

        body {
            font-family: "PK Uttaradit Medium";
            background-color: #CCC;
            font-size: 12px;
            margin: 0;
            padding: 0;
            border: 0;
        }


        nav {
            background-color: #131672;
            overflow: hidden;
            text-align: center;
        }

        nav a {
            display: inline-block;
            color: white;
            padding: 14px 20px;
            text-decoration: none;
			font-family: 'font';
            font-size: 14px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #ff66cc;
        }

        .nav-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
        }

         .brand {
            font-family: 'font';
            font-size: 18px;
            color: white;
            white-space: nowrap;
            margin-right: auto;
        }

        nav a {
            margin: 0 10px;
        }

        .cta-button {
            background-color: #ffde00;
            color: #131672;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 30px;
            font-family: 'font';
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: inline-block;
            transition: all 0.3s;
        }

        .cta-button:hover {
            background-color: #131672;
            color: #ffde00;
        }

        img {
            display: block;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(0.6);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .zoom-image {
	       animation: zoomIn 1s ease-out forwards;
	       position: absolute;
	       top: 4px;
	       left: 43px;
		   width: 470px;
	       z-index: 5;
        }
    </style>
</head>

<body>
    <table width="1280" border="0" align="center" cellpadding="0" cellspacing="0">

                        <a href="explore.html">สำรวจโลก AI</a>
                    </div>
                </nav>
            </td>

        <tr>

                <img src="img/text.png" class="zoom-image" />
               
                <div style="position: absolute; bottom: 63px; left: 302px; transform: translateX(-50%);">

                        สำรวจโลก AI

                        </a>
                        <a href="https://copilot.microsoft.com" target="_blank">
                            <img src="img/copilot_symbol.jpg" alt="Copilot"
                                style="width: 60px; height: 60px; border-radius: 50%;">
                        </a>
                    </div>

              </div>
          </td>
